<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Concepts</title>
    <style>
        body {
            font-family: monospace;
            background-color: rgb(204, 226, 204);
            color: rgb(137, 23, 23);
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Concepts Example</h1>

    <h2>String Methods</h2>
    <p id="stringMethods"></p>

    <h2>Number Methods</h2>
    <p id="numberMethods"></p>

    <h2>Array Methods</h2>
    <p id="arrayMethods"></p>

    <h2>Date Methods</h2>
    <p id="dateMethods"></p>

    <h2>Function Methods</h2>
    <button id="functionMethodButton">Click Me</button>

    <script>
        // String Methods
        const originalString = "Hello, World!";
        const textLength = originalString.length;
        const stringSlice = originalString.slice(5, 12);
        const upperCaseString = originalString.toUpperCase();
        const lowerCaseString = originalString.toLowerCase();
        const subString = originalString.substring(0, 5);
        const charatString = originalString.charAt(3);
        const replaceString = originalString.replace("World", "JavaScript");


        document.getElementById("stringMethods").innerHTML = `
            Original String: ${originalString}<br>
            Length: ${textLength}<br>
            Slice: ${stringSlice}<br>
            Uppercase: ${upperCaseString}<br>
            Lowercase: ${lowerCaseString}<br>
            Substring: ${subString}<br>
            Char At: ${charatString}<br>
            Replace: ${replaceString}
        `;

        // Number Methods
        const num = 25;
        const num2 = 25.5;
        const multipliedNum = num * num2;
        const numToString = num.toString();
        const fixedDecimals = num.toFixed(2);
        const numbercheck = isNaN(num);
        const objectNumber = new Number(123);
        const parsedInt = parseInt("123");
        const parsedFloat = parseFloat("3.14");

        document.getElementById("numberMethods").innerHTML = `
            Original Number: ${num}<br>
            Multiplied Number: ${multipliedNum}<br>
            To String: ${numToString}<br>
            Fixed Decimals: ${fixedDecimals}<br>
            Number Check: ${numbercheck}<br>
            Object Number: ${objectNumber}<br>
            Parse Int: ${parsedInt}<br>
            Parse Float: ${parsedFloat}
        `;

        // Array Methods
        const numbers = [1, 2, 3, 4, 5, 6, 7];
        numbers.push(0);
        const numberlenght = numbers.length;
        numbers.unshift(0);
        numbers.shift();
        const stringArray = [" apple", "banana", "cherry"];
        const joinedString = stringArray.join(' - ');
        const joinedArray = numbers.concat(stringArray);

        document.getElementById("arrayMethods").innerHTML = `
            Numbers Array after push: ${numbers}<br>
            Numbers Array Length: ${numberlenght}<br>
            String Array: ${stringArray}<br>
            Joined String: ${joinedString}<br>
            Joined Array: ${joinedArray}
        `;

        // Date Methods
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth() + 1;
        const currentDateOfMonth = currentDate.getDate();
        const currentTime = currentDate.toLocaleTimeString();

        document.getElementById("dateMethods").innerHTML = `
            Current Year: ${currentYear}<br>
            Current Month: ${currentMonth}<br>
            Current Date: ${currentDateOfMonth}<br>
            Current Time: ${currentTime}
        `;

        // Function Methods
        document.getElementById("functionMethodButton").addEventListener("click", function () {
            alert("Button Clicked!");
        });
    </script>
</body>
</html>
